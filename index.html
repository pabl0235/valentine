<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine üíò</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(180deg, #ffb6c1, #ffc0cb);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      font-size: 20px;
      animation: floatUp linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      from {
        transform: translateY(100vh);
      }
      to {
        transform: translateY(-10vh);
      }
    }

    .container {
      text-align: center;
      z-index: 2;
      padding: 20px;
    }

    .intro-image {
      width: 80%;
      max-width: 260px;
      border-radius: 20px;
      margin-bottom: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    }

    h1 {
      font-size: 2rem;
      font-weight: 900;
      color: #b30059;
      margin-bottom: 30px;
    }

    .buttons {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        position: relative;
        height: 160px; /* space for NO to move */
        }


    button {
      font-size: 1.2rem;
      font-weight: bold;
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    #yes {
      background-color: #ff1493;
      color: white;
    }

    #no {
      background-color: #555;
      color: white;
      position: fixed; /* Changed to fixed to move relative to the whole screen */
      z-index: 1000;   /* Ensure it stays on top */
      transition: all 0.2s ease;
      /* REMOVED: pointer-events: none; */
    }

    /* Result screen */
    .result {
      display: none;
      text-align: center;
    }

    .result h2 {
      font-size: 2.2rem;
      font-weight: 900;
      color: #ff0066;
    }

    .graffiti {
      position: absolute;
      font-size: 2rem;
      animation: pop 1s infinite alternate;
    }

    @keyframes pop {
      from { transform: scale(1); }
      to { transform: scale(1.2); }
    }

    img {
      width: 80%;
      max-width: 300px;
      margin-top: 20px;
      border-radius: 20px;
    }
  </style>
</head>

<body>
  <!-- Floating hearts generator -->
  <script>
    for (let i = 0; i < 30; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 4 + Math.random() * 6 + "s";
      heart.style.fontSize = 16 + Math.random() * 24 + "px";
      document.body.appendChild(heart);
    }
  </script>

  <div class="container" id="main">
    <img
      src="cover.jpeg"
      alt="Us üíñ"
      class="intro-image"
  />

  <h1>Pau, will you be my valentine?</h1>
    <div class="buttons">
      <button id="yes">YES üíò</button>
      <button id="no">NO üòè</button>
    </div>
  </div>

  <div class="container result" id="result">
    <h2>I knew you love me üòéüî•</h2>
    <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="Dancing" />
  </div>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");

  function moveButton() {
    const padding = 20;
    // Get fresh dimensions every move
    const noRect = noBtn.getBoundingClientRect();
    const yesRect = yesBtn.getBoundingClientRect();

    let newX, newY;
    let isOverlapping = true;
    let attempts = 0;

    while (isOverlapping && attempts < 20) {
      // Calculate max available space based on current window size
      const maxX = window.innerWidth - noRect.width - padding;
      const maxY = window.innerHeight - noRect.height - padding;

      newX = Math.max(padding, Math.random() * maxX);
      newY = Math.max(padding, Math.random() * maxY);

      // Collision detection with Yes button
      const buffer = 60;
      const horizontalOverlap = newX + noRect.width + buffer > yesRect.left && newX - buffer < yesRect.right;
      const verticalOverlap = newY + noRect.height + buffer > yesRect.top && newY - buffer < yesRect.bottom;

      if (!(horizontalOverlap && verticalOverlap)) {
        isOverlapping = false;
      }
      attempts++;
    }

    // Apply positions using fixed coordinates
    noBtn.style.left = `${newX}px`;
    noBtn.style.top = `${newY}px`;
    noBtn.style.margin = "0"; // Reset any container margins
    
    if (navigator.vibrate) navigator.vibrate(30);
  }

  // Use 'mouseenter' for desktop and 'touchstart' for mobile
  noBtn.addEventListener("mouseenter", moveButton);
  noBtn.addEventListener("touchstart", (e) => {
    e.preventDefault(); 
    moveButton();
  });
  
  // Also move it if they somehow manage to click it
  noBtn.addEventListener("click", (e) => {
    e.preventDefault();
    moveButton();
  });
</script>

<script>
  const yesBtn2 = document.getElementById("yes");
  const main = document.getElementById("main");
  const result = document.getElementById("result");

  yesBtn2.addEventListener("click", () => {
    main.style.display = "none";
    result.style.display = "block";

    // graffiti chaos
    for (let i = 0; i < 25; i++) {
      const g = document.createElement("div");
      g.className = "graffiti";
      g.innerText = ["üî•", "üíò", "üòà", "üíñ", "üéâ"][Math.floor(Math.random() * 5)];
      g.style.left = Math.random() * 100 + "vw";
      g.style.top = Math.random() * 100 + "vh";
      document.body.appendChild(g);
    }
  });
</script>

<audio controls autplay id="bg-music" preload="auto">
  <source src="mi-mayor-anhelo-cover.mp3" type="audio/mpeg" />
</audio>

<script>
  const music = document.getElementById("bg-music");
  let musicStarted = false;

  function attemptPlay() {
    if (musicStarted) return;

    // 1. Set the loop logic
    // If it's a mobile device (touch-based), we can enable loop if you want, 
    // but per your request, we'll keep it off for PC. 
    const isMobile = ('ontouchstart' in window) || (navigator.maxTouchPoints > 0);
    music.loop = isMobile; // Only loops on mobile, stays off on PC

    // 2. The "Warm up"
    music.volume = 0.7;
    
    const playPromise = music.play();

    if (playPromise !== undefined) {
      playPromise.then(() => {
        musicStarted = true;
        console.log("Playing!");
      }).catch(err => {
        console.log("Waiting for more direct interaction...");
      });
    }
  }

  // Bind to multiple interaction types to catch the first "wake up" call
  ["click", "touchstart", "pointerdown"].forEach(evt => {
    document.addEventListener(evt, attemptPlay, { once: true });
  });
</script>

</body>
</html>
