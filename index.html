<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine üíò</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(180deg, #ffb6c1, #ffc0cb);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      font-size: 20px;
      animation: floatUp linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      from {
        transform: translateY(100vh);
      }
      to {
        transform: translateY(-10vh);
      }
    }

    .container {
      text-align: center;
      z-index: 2;
      padding: 20px;
    }

    .intro-image {
      width: 80%;
      max-width: 260px;
      border-radius: 20px;
      margin-bottom: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    }

    h1 {
      font-size: 2rem;
      font-weight: 900;
      color: #b30059;
      margin-bottom: 30px;
    }

    .buttons {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        position: relative;
        height: 160px; /* space for NO to move */
        }


    button {
      font-size: 1.2rem;
      font-weight: bold;
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    #yes {
      background-color: #ff1493;
      color: white;
    }

    #no {
      background-color: #555;
      color: white;
      position: fixed; /* Changed to fixed to move relative to the whole screen */
      z-index: 1000;   /* Ensure it stays on top */
      transition: all 0.2s ease;
      /* REMOVED: pointer-events: none; */
    }

    /* Result screen */
    .result {
      display: none;
      text-align: center;
    }

    .result h2 {
      font-size: 2.2rem;
      font-weight: 900;
      color: #ff0066;
    }

    .graffiti {
      position: absolute;
      font-size: 2rem;
      animation: pop 1s infinite alternate;
    }

    @keyframes pop {
      from { transform: scale(1); }
      to { transform: scale(1.2); }
    }

    img {
      width: 80%;
      max-width: 300px;
      margin-top: 20px;
      border-radius: 20px;
    }
  </style>
</head>

<body>
  <!-- Floating hearts generator -->
  <script>
    for (let i = 0; i < 30; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 4 + Math.random() * 6 + "s";
      heart.style.fontSize = 16 + Math.random() * 24 + "px";
      document.body.appendChild(heart);
    }
  </script>

  <div class="container" id="main">
    <img
      src="cover.jpeg"
      alt="Us üíñ"
      class="intro-image"
  />

  <h1>Pau, will you be my valentine?</h1>
    <div class="buttons">
      <button id="yes">YES üíò</button>
      <button id="no">NO üòè</button>
    </div>
  </div>

  <div class="container result" id="result">
    <h2>I knew you love me üòéüî•</h2>
    <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="Dancing" />
  </div>

<audio autplay id="bg-music" preload="auto">
  <source src="mi-mayor-anhelo-cover.mp3" type="audio/mpeg" />
</audio>

  <script>
  const music = document.getElementById("bg-music");
  const yesBtnMain = document.getElementById("yes");
  const noBtnMain = document.getElementById("no");
  let musicStarted = false;

  function startMusic() {
    // If it's already playing, don't do anything
    if (!music.paused) return;

    // 1. Logic for Loop (PC vs Mobile)
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    music.loop = isMobile;
    music.volume = 0.7;

    // 2. The Fix: "Prime" the audio 
    // This tells the browser: "We are definitely doing this now."
    const playPromise = music.play();

    if (playPromise !== undefined) {
      playPromise.then(() => {
        musicStarted = true;
      }).catch(e => {
        // If it fails (like on a cold start), we try one more time 
        // immediately on the next frame
        console.log("Retrying audio...");
        setTimeout(() => music.play(), 50);
      });
    }
  }

  // --- Change the listeners to 'mousedown' / 'touchstart' ---
  // These fire SLIGHTLY faster than 'click' (which waits for the release)
  ["mousedown", "touchstart"].forEach(evt => {
    document.addEventListener(evt, startMusic, { once: true });
  });

  // --- 1. Audio Triggers ---
  // Trigger on ANY interaction with the page
  document.addEventListener("click", startMusic, { once: true });
  document.addEventListener("touchstart", startMusic, { once: true });

  // Explicitly trigger when buttons are interacted with (even if the above fails)
  yesBtnMain.addEventListener("click", startMusic);
  noBtnMain.addEventListener("mouseenter", startMusic); // PC hover
  noBtnMain.addEventListener("touchstart", startMusic); // Mobile tap

  // --- 2. The Moving "NO" Button Logic ---
  function moveButton() {
    const padding = 20;
    const noRect = noBtnMain.getBoundingClientRect();
    const yesRect = yesBtnMain.getBoundingClientRect();

    let newX, newY;
    let isOverlapping = true;
    let attempts = 0;

    while (isOverlapping && attempts < 20) {
      const maxX = window.innerWidth - noRect.width - padding;
      const maxY = window.innerHeight - noRect.height - padding;

      newX = Math.max(padding, Math.random() * maxX);
      newY = Math.max(padding, Math.random() * maxY);

      const buffer = 60;
      const horizontalOverlap = newX + noRect.width + buffer > yesRect.left && newX - buffer < yesRect.right;
      const verticalOverlap = newY + noRect.height + buffer > yesRect.top && newY - buffer < yesRect.bottom;

      if (!(horizontalOverlap && verticalOverlap)) isOverlapping = false;
      attempts++;
    }

    noBtnMain.style.left = `${newX}px`;
    noBtnMain.style.top = `${newY}px`;
    noBtnMain.style.margin = "0"; 
    
    if (navigator.vibrate) navigator.vibrate(30);
  }

  noBtnMain.addEventListener("mouseenter", moveButton);
  noBtnMain.addEventListener("touchstart", (e) => {
    e.preventDefault(); 
    moveButton();
  });
</script>

<script>
  const yesBtn2 = document.getElementById("yes");
  const main = document.getElementById("main");
  const result = document.getElementById("result");

  yesBtn2.addEventListener("click", () => {
    main.style.display = "none";
    result.style.display = "block";

    // graffiti chaos
    for (let i = 0; i < 25; i++) {
      const g = document.createElement("div");
      g.className = "graffiti";
      g.innerText = ["üî•", "üíò", "üòà", "üíñ", "üéâ"][Math.floor(Math.random() * 5)];
      g.style.left = Math.random() * 100 + "vw";
      g.style.top = Math.random() * 100 + "vh";
      document.body.appendChild(g);
    }
  });
</script>

</body>
</html>
